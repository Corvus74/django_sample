name: Django CI & Docker Build

on:
  schedule:
    - cron: '30 8 * * *'
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Run Django Tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-root

    - name: Run Django Tests
      env:
        SECRET_KEY: 'dummy-secret-key-for-testing'
        DJANGO_SETTINGS_MODULE: 'DjangoSample.settings'
      run: |
        poetry run python manage.py test

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test # This job will only run if the 'test' job succeeds
    if: github.ref == 'refs/heads/main' # Only run this on pushes to the main branch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false # Set to false to only build the image
          tags: django-sample-app:latest # A tag for the built image
